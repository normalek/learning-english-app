<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:href="@{/webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header(activeTab)">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item" th:classappend="${activeTab == 'dictionary' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/dictionary/list}">Dictionary<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" th:classappend="${activeTab == 'results' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/exercises/list}">Results</a>
            </li>
            <li class="nav-item" th:classappend="${activeTab == 'test' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/exercises/test}">Test</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
