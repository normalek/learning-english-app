<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Results control page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/all.css" th:href="@{/css/all.css}" />
</head>
<body>
<div th:replace="fragments/header :: header(results)"></div>
<div class="container">
    <div th:if="${not #lists.isEmpty(timers)}">
        <h2>Results</h2>
        <table class="table table-striped">
            <tr>
                <th th:width="40">â„–</th>
                <th>Word</th>
                <th>Gradation</th>
                <th>Date learned</th>
                <th>Counter</th>
                <th>Outdated</th>
            </tr>
            <tr th:each="timer,iterStat : ${timers}">
                <!--<td th:text="${dictionary.id_rec}"><a href="/dictionary/view?id=${dictionary.id_rec}">Id</a></td>-->
                <td th:text="${iterStat.count}"></td>
                <td th:text="${timer.dictionaryItem?.word}"></td>
                <!--<td th:class="${timer.gradationItem?.id_rec == 1 ? 'maroon' : 'green'}"></td>-->
                <td th:class="${timer.gradationItem?.id_rec == 1} ? 'maroon' : (${timer.gradationItem?.id_rec == 2} ? 'red' : (${timer.gradationItem?.id_rec == 3} ? 'yellow' : 'green'))"></td>
                <td th:text="${timer.date_learned}"></td>
                <td th:text="${timer.counter}"></td>
                <td th:text="${timer.need_repeat} ? 'Yes' : 'No'"></td>
                <!--<td><a th:href="${ '/dictionary/view?id=' + dictionary.id_rec}">View</a></td>-->
                <!--<td><a th:href="${'/product/edit/' + dictionary.id_rec}">Edit</a></td>-->
            </tr>
        </table>

    </div>
</div>
</body>
</html>
