<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dictionary control page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(timers)}">
        <h2>Dictionary</h2>
        <table class="table table-striped">
            <tr>
                <!--<th>Id</th>-->
                <th>Word</th>
                <th>Gradation</th>
                <th>Counter</th>
                <th>Need to repeat</th>
            </tr>
            <tr th:each="timer : ${timers}">
                <!--<td th:text="${dictionary.id_rec}"><a href="/dictionary/view?id=${dictionary.id_rec}">Id</a></td>-->
                <td th:text="${timer.dictionaryItem?.word}"></td>
                <td th:text="${timer.gradationItem?.name}"></td>
                <td th:text="${timer.counter}"></td>
                <td th:text="${timer.need_repeat}? 'Yes' : 'No'"></td>
                <!--<td><a th:href="${ '/dictionary/view?id=' + dictionary.id_rec}">View</a></td>-->
                <!--<td><a th:href="${'/product/edit/' + dictionary.id_rec}">Edit</a></td>-->
            </tr>
        </table>

    </div>
</div>
</body>
</html>
