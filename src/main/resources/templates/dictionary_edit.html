<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Word proofing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="page-header">
        <h2>Edit word form</h2>
    </div>
    <form th:action="@{/dictionary/edit}" th:object="${word}" method="post" class="form-horizontal">
        <input type="hidden" th:field="*{id_rec}"/>
        <div class="form-group"><p>Word: <input type="text" th:field="*{word}" class="form-control"/></p></div>
        <div class="form-group"><p>Explanation: <input type="text" th:field="*{explanation}" class="form-control"/></p>
        </div>
        <div class="form-group">
            <p>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </p>
        </div>
    </form>
</div>
</body>
</html>
